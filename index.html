<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Conversor de moedas - ID3</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
  <h1 class="page-title">
    Conversor de moedas
  </h1>
  <p class="page-subtitle">
    Descubra os valores em Dolar U$ ou Real R$
  </p>
  <p><small>(Cotação do dia 19/09/2021)</small></p>

  <label for="valor">
    Insira o valor que quer converter:
  </label><br>
  <input type="number" id="valor" size="2" /><br>
  <br>

  <!-- Botões para selecionar moeda de entrada -->
  <table align="center" class="moeda">
    <tr>
      <td style="background-color: rgba(0, 0, 0, 0.7);">
        <p>Moeda original:</p>
        <input type="radio" id="real_in" name="moeda_in" value="real_in" checked><label for="real_in">Real (R$)</label><br>
        <input type="radio" id="dolar_in" name="moeda_in" value="dolar_in"><label for="dolar_in">Dólar (US$)</label><br>
        <input type="radio" id="euro_in" name="moeda_in" value="euro_in"><label for="euro_in">Euro (€)</label><br>
        <input type="radio" id="libra_in" name="moeda_in" value="libra_in"><label for="libra_in">Libra (£)</label><br>
        <input type="radio" id="btc_in" name="moeda_in" value="btc_in"><label for="btc_in">Bitcoin (BTC)</label><br>

      </td>
      <td><button type="submit" onclick="Invert()" id="btnInvert">&rlarr;</button></td>
      <td style="background-color: rgba(0, 0, 0, 0.7)">
        <p>Converter para:</p>
        <input type="radio" id="real_out" name="moeda_out" value="real_out"><label for="real_out">Real (R$)</label><br>
        <input type="radio" id="dolar_out" name="moeda_out" value="dolar_out" checked><label for="dolar_out">Dólar (US$)</label><br>
        <input type="radio" id="euro_out" name="moeda_out" value="euro_out"><label for="euro_out">Euro (€)</label><br>
        <input type="radio" id="libra_out" name="moeda_out" value="libra_out"><label for="libra_out">Libra (£)</label><br>
        <input type="radio" id="btc_out" name="moeda_out" value="btc_out"><label for="btc_out">Bitcoin (BTC)</label><br>

      </td>
  </table>
  <button type="submit" onclick="Converter()">Converter</button>
  <h2 id="valorConvertido"></h2><br><br>
</div>
<a href="https://alura.com.br/" target="_blank">
  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo"></a>
<img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">

  <script  src="./script.js"></script>

</body>
</html>
